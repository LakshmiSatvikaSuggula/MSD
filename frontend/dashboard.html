    <style>
        body{
        display:flex;
        }
        .sidebar
        {
            width:250px;
            background-color: #27285C;;
        }
        .sidebar div{
          cursor: pointer;
          margin:20px;
          width:200px;
          padding: 5px;
          font-size: 18px;
          font-family: Arial, Helvetica, sans-serif;
          color:white;
        }
        h1{
          color:white;
          margin-left: 10px;
        }
    .logo-nav {
      display: flex;
      gap:20px;
      flex-direction: column;
      width:100%;
    }
    .navbar {
      display: flex;
      justify-content: space-evenly;
      background-color: #27285C;
      width:100%;
    }
    .navbar a {
      color:white;
      padding:20px;
      font-size: 25px;
      text-decoration: none;
    }
    .flex1
    {
      display: flex;
      gap:60px;
      flex-wrap: wrap;
    }
    .profile
    {

      margin-left: 30px;
      font-size: 30px;
    }
    .profile img
    {
      border-radius: 30px;
    }
        .circle,.circle1 {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #00c3ff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: #000;
        position: relative;
      }
      .circle1
      {
        background-color: palevioletred;
      }
      .count,.webinar-count{
        background-color: white;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        font-size: 1.5rem;
      }
      .circle2,.circle3
      {
        width:150px;
        height:150px;
        border-radius: 30%;
        background-color: plum;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle3{
        background-color: peachpuff;
      }
      .group-count,.group-fcount
      {
        background-color: white;
        width:100px;
        height:100px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20%;
        font-size: 2rem;
      }
    .flex1-sub
    {
      display: flex;
      flex-direction: column;
      gap:10px;
      font-size:20px;
    }
    #barchart,#activityChart
    {
      width:700px;
      height:100px;

    }
    </style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

<script>
new Chart(document.getElementById('barchart'),
{
  type:'bar',
  data:{
    labels:['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
    datasets:[{
      label: 'Time Spent',
      data:[4,3,2,0,2,2,10],
      backgroundColor:[
      '#27285C',
    ],
    borderColor: [
      'White',
    ],
    borderWidth: 9
    }]
  },
  options: {
    responsive: false,
    plugins: {
      legend: { display: false },   
      datalabels: {
        anchor: 'end',      
        align: 'top',       
        font: {
          weight: 'bold'
        },
        formatter: (value) => value + " hrs"   
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        min: 0,                 
        max: 25, 
      }
    }
  },
  plugins: [ChartDataLabels]  
})
new Chart(document.getElementById('activityChart'), {
  type: 'bar',
  data: {
    labels: ['Webinars', 'Courses', 'Groups', 'Exams', 'Others'],
    datasets: [{
      label: 'Time Spent (hrs)',
      data: [5, 8, 3, 6, 2], 
      backgroundColor: [
        'rgba(255, 99, 132, 0.6)',
        'rgba(54, 162, 235, 0.6)',
        'rgba(255, 206, 86, 0.6)',
        'rgba(75, 192, 192, 0.6)',
        'rgba(153, 102, 255, 0.6)'
      ],
      borderColor: [
        'rgb(255, 99, 132)',
        'rgb(54, 162, 235)',
        'rgb(255, 206, 86)',
        'rgb(75, 192, 192)',
        'rgb(153, 102, 255)'
      ],
      borderWidth: 1
    }]
  },
  options: {
    responsive: false,
    maintainAspectRatio: false,
    plugins: {
      legend: { display: false },
      datalabels: {
        anchor: 'end',
        align: 'top',
        font: { weight: 'bold' },
        formatter: (value) => value + " hrs"
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        min: 0,
        max: 10,   
        ticks: {
          stepSize: 2,
          callback: function(value) {
            return value + " hrs"; 
          }
        },
        title: {
          display: true,
          text: 'Time Spent (hours)'
        }
      },
      x: {
        title: {
          display: true,
          text: 'Activities'
        }
      }
    }
  },
  plugins: [ChartDataLabels]
});
function animateCount(targetId, endValue, duration) {
    let element = document.getElementById(targetId);
    let start = 0;
    let stepTime = Math.abs(Math.floor(duration / endValue));
    let timer = setInterval(() => {
      start++;
      element.textContent = start;
      if (start >= endValue) 
      clearInterval(timer);
    }, stepTime);
  }
  animateCount('count', 12, 2000); 
  animateCount('webinar-count',20,3000);
  animateCount('group-count',57,2000);
  animateCount('group-fcount',90,4000);
</script>
