<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    .logo-nav {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .navbar {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
    }
    .navbar a {
      color: rgb(109, 140, 153);
      padding: 10px;
      font-size: 25px;
      text-decoration: none;
    }
    .flex-container img {
      height: 100%;
      width: 600px;
    }
    .flex-container {
      display: flex;
      background-color: #aeaeae;
      gap: 30px;
      font-family: sans-serif;
      margin-top: 50px;
    }
    .forgot {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .forgotform {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-left: 100px;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      width: 500px;
    }
    input {
      width: 220px;
      height: 40px;
      border-radius: 10%;
      border: none;
      outline: none;
    }
    button {
      width: fit-content;
      padding: 8px;
      background-color: rgba(43, 116, 226, 0.651);
      font-size: 20px;
      border-radius: 2px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="logo-nav">
    <img style="height: 50px; width: 100px;" src="logo.png">
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="contactus.html">Contact</a>
      <a href="aboutus.html">About Us</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </div>
  <div class="flex-container">
    <div class="image">
      <img src="https://media.istockphoto.com/id/1402048250/vector/having-a-question-vector-concept.jpg?s=612x612&w=0&k=20&c=XdBSgf70smlWOQ4eiX5Dw9XNVvrfI65IGmGNfBq-TfU=">
    </div>
    <div class="forgot">
      <form class="forgotform">
        <h2 style="text-align: center;">Forgot Password?</h2>
        <p style="text-align: center; font-size: 20px;">
          Enter your registered email and we will send you a link to reset your password.
        </p>
        <input type="email" placeholder="Enter your Email" required>
        <button id="reset">Reset Password</button>
        <a style="text-decoration: none; color: black;" href="login.html">Back to Login</a>
      </form>
    </div>
  </div>

 <script>
  const resetBtn = document.getElementById("reset");

  resetBtn.addEventListener("click", async (event) => {
    event.preventDefault();

    const email = document.querySelector("input[type='email']").value.trim();
    if (!email) {
      alert("Please enter your registered email.");
      return;
    }

    try {
      const res = await fetch("http://localhost:3000/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      const data = await res.json();
      alert(data.message);

      if (res.ok) {
        window.location.href = "login.html";
      }
    } catch (err) {
      alert("Error connecting to server. Please try again later.");
      console.error(err);
    }
  });
</script>


</body>
</html>
