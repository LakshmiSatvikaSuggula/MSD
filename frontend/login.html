<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo-nav {
      display: flex;
      gap:20px;
      margin-top: 10px;
    }
    .navbar {
      display: flex;
      justify-content: space-evenly;
      width:100%;
    }
    .navbar a {
      color:rgb(109, 140, 153);
      padding:10px;
      font-size: 25px;
      text-decoration: none;
    }
        .flex-container img
        {
            height:100%;
            width:600px;
        }
        .flex-container
        {
            display: flex;
            background-color: #aeaeae;
            gap:30px;
            font-family: sans-serif;
            margin-top: 50px;
        }
        .login
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loginform
        {
            display: flex;
            flex-direction: column;
            gap:30px;
            margin-left: 100px;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            width:500px;
        }
        input{
            width:220px;
            height:40px;
            border-radius: 10%;
            border:none;
            outline: none;
        }
        button{
            width:fit-content;
            padding: 8px;
            background-color: rgba(43, 116, 226, 0.651);
            font-size: 20px;
            border-radius:2px;
            border:none;
        }
    </style>
</head>
<body>
    <div class="logo-nav">
    <img  style="height: 50px;width: 100px;" src="logo.png">
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="contactus.html">Contact</a>
      <a href="aboutus.html">About Us</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </div>
    <div class="flex-container">
    <div class="image">
        <img src="https://media.istockphoto.com/id/1260329669/vector/tiny-male-and-female-characters-reading-and-working-on-laptop-sitting-on-huge-books-pile.jpg?s=612x612&w=0&k=20&c=fR0Kv1zuSK9i7Y26a4gSxaBYWbgHK0oE_o2m7zpsaYY=">
    </div>
    <div class="login">
        <form class="loginform">
            <h2 style="text-align: center;">Login Here</h2>
            
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a style="margin-left: 100px;text-decoration: none;color: black;" href="forgotpass.html">Forgot Password?</a>
            <button id="submit">Submit</button>
        </form>
    </div>
    </div>
    <script>
  const form = document.querySelector(".loginform");
  const submitBtn = document.getElementById("submit");

  submitBtn.addEventListener("click", async (event) => {
    event.preventDefault();

    const email = form.querySelector("input[type='email']").value;
    const password = form.querySelector("input[type='password']").value;

    const response = await fetch("http://localhost:3000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    if (response.ok) {
      alert("Login Successful");
      window.location.href = "index.html"; // redirect to dashboard
    } else {
      alert("Invalid email or password");
    }
  });
</script>
</body>
</html>
